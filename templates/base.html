<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Buscador de Neumáticos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .nav-link {
            color: #f8f9fa !important;
        }
        .nav-link.active {
            background-color: #495057 !important;
        }
        .table {
            color: #f8f9fa;
        }
        .form-control, .form-select {
            background-color: #343a40;
            border-color: #495057;
            color: #f8f9fa;
        }
        .form-control:focus, .form-select:focus {
            background-color: #343a40;
            border-color: #6c757d;
            color: #f8f9fa;
        }
        .list-group-item {
            background-color: #343a40;
            border-color: #495057;
            color: #f8f9fa;
        }
        .list-group-item:hover {
            background-color: #495057;
        }
        .list-group-item.active {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .breadcrumb {
            background-color: #343a40;
        }
        .btn-outline-light:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Buscador de Neumáticos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                            <i class="bi bi-search"></i> Buscador
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'cotizacion' %}active{% endif %}" href="/cotizacion">
                            <i class="bi bi-calculator"></i> Cotización
                        </a>
                    </li>
                    {% if session.get('user_id') %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'configuracion' %}active{% endif %}" href="/configuracion">
                            <i class="bi bi-gear"></i> Configuración
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if session.get('user_id') %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
